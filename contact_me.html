        <div class="contact">
        <h1>CONTACT ME</h1>
        <p>Fill out the details below and I will respond within 1-3 business days.</p>
        <form class="form-control" action="#" method="post" name="Contact Me" enctype="multipart/form-data">
            <fieldset class="form-control">
                <legend><h2>Personal Details</h2></legend>
                <label for="clientName">Name</label>
                <input type="text" class="form-control" name="clientName" id="clientName"/>
                <br/>
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
                <br/>
                How Should I Address You?
                <br/>
                <label>
                <input type="radio" class="form-control" name="Pronouns" value="He/Him" /> He/Him
                <input type="radio" class="form-control" name="Pronouns" value="She/Her" /> She/Her
                <input type="radio" class="form-control" name="Pronouns" value="They/Them" /> They/Them
                <input type="radio" class="form-control" name="Pronouns" value="Prefer Not To Disclose" /> Prefer Not To Disclose
                 </label>
            </fieldset>
            <fieldset class="form-control">
                <legend><h2>How May I Help You?</h2></legend>
                <label class="form-control" for="description">Description</label>
                <br/>
                <textarea name="description" class="form-control" cols="45" rows="12"></textarea>
                <br/>
            <input class="btn" type="SUBMIT" value="SUBMIT"/>
            </fieldset>
        </form>
